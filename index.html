---
title: Joblint
description: Test tech job posts for issues with sexism, culture, expectations, and recruiter fails.
layout: page
---

<div class="column input-area">
    <label class="visually-hidden" for="post-input">Paste or write your job post here</label>
    <textarea id="post-input" class="post-input" data-control="postInput" placeholder="Paste or write your job post here"></textarea>
</div>

<div class="column output-area">

    <div>
        <h2>Issue Tally</h2>
        <ul data-control="countOutput">
            <li>
                <span>Culture</span>
                <span data-role="count" data-type="culture">0</span>
            </li>
            <li>
                <span>Realism</span>
                <span data-role="count" data-type="realism">0</span>
            </li>
            <li>
                <span>Recruiter</span>
                <span data-role="count" data-type="recruiter">0</span>
            </li>
            <li>
                <span>Sexism</span>
                <span data-role="count" data-type="sexism">0</span>
            </li>
            <li>
                <span>Tech</span>
                <span data-role="count" data-type="tech">0</span>
            </li>
        </ul>
    </div>

    <div>
        <h2>Issues</h2>
        <div data-control="issuesOutput">
            <p>No issues found!</p>
            <script type="text/x-template" data-template="issues">

                {#issues.length}
                    <ul class="issue-list">
                        {#issues}
                            <li>{>issue}</li>
                        {/issues}
                    </ul>
                {/issues.length}

                {^issues.length}
                    <p>No issues found!</p>
                {/issues.length}

            </script>
            <script type="text/x-template" data-template="issue">

                <div class="issue issue-{level}">
                    <h3>
                        {name}
                        <span class="level">({level})</span>
                    </h3>
                    <p class="context">{&contextHtml}</p>
                    <p>
                        <span class="solution">{solution}</span>
                        <span class="reason">{reason}</span>
                    </p>
                </div>

            </script>
            <script type="text/x-template" data-template="occurance">
                <em class="occurance">{occurance}</em>
            </script>
        </div>
    </div>

</div>
